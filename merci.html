<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merci pour votre soumission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #cce6ff; /* fond général bleu clair */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #0073e6; /* bleu vif comme le formulaire */
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.3);
            color: white;
        }
        h1 {
            color: #ffffff; /* blanc pour le titre */
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            margin: 20px 0;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #004080; /* bouton bleu foncé */
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-size: 16px;
        }
        a:hover {
            background-color: #003366; /* bleu plus foncé au hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Merci ! ✅</h1>
        <p>Votre demande de vérification a bien été reçue.<br>
        Nous traiterons votre ticket dans les plus brefs délais.</p>
        <a href="index.html">Retour au formulaire</a>
    </div>
</body>
</html>
